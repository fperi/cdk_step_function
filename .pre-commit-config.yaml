repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.3.0
    hooks:
    - id: check-json
    - id: check-merge-conflict
    - id: check-yaml
      args: ["--unsafe"]
    - id: trailing-whitespace

  - repo: https://github.com/ambv/black
    rev: 20.8b1
    hooks:
    - id: black

  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
    - id: flake8

  - repo: https://github.com/pycqa/isort
    rev: 5.6.4
    hooks:
    - id: isort